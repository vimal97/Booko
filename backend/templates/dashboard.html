    <script>
        
        userData = JSON.parse(localStorage.userData);
        document.getElementById("profile-name").innerHTML = userData.userName;
        todo = () => {
            alert("Work under progress !!")
        }

        request_book = (name, owner) => {
            var request = {
                name: name,
                owner: owner,
                requested: userData.emailId
            }
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://127.0.0.1:5000/request-book",
                "method": "POST",
                "data": JSON.stringify(request)
            }
            $.ajax(settings).done(function (response) {
                if(response.success == true){
                    console.log(response);
                    swal("Done !", response.message, "success");
                }else{
                    if(response.warn)
                        swal("Failed :(", response.message, "warning");
                    else    
                        swal("Failed :(", response.message, "error");
                }
            });
        }

        $(document).ready(function() {
            $.noConflict();
            var request = {
                type: "categories",
                genre: (userData.interests == undefined || userData.interests == "") ? "all" : userData.interests,
                email: userData.emailId
            }
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://127.0.0.1:5000/all-books",
                "method": "POST",
                "data": JSON.stringify(request)
            }

            $.ajax(settings).done(function (response) {
                if(response.success == true){
                    console.log(response);
                    for(i in response.books){
                        console.log(i)
                        response.books[i].push("<div onclick=\"request_book('"+response.books[i][1]+"','"+response.books[i][4]+"')\" class='purchase-button' onclick>Request</div>")
                    }
                    $('#recommended').DataTable( {
                    data: response.books,
                    oLanguage: {
                                sEmptyTable: "No Books found !!"
                            },
                    columns: [
                        { title: "#" },
                        { title: "Book" },
                        { title: "Genre" },
                        { title: "Author" },
                        { title: "Owner" },
                        { title: "Description" },
                        { title: " " }
                    ],
                    fnInitComplete: function (oSettings, json) {
                        document.getElementById('recommended_filter').childNodes[0].childNodes[1].placeholder = "Search for Genre, Author.."
                    }
                } );
                }else{
                    console.log(response);
                }
            });
        });
