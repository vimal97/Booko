    <script>
        block = (block, username) => {
            var requests = {
                username: username,
                block: block
            }
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://127.0.0.1:5000/block-user",
                "method": "POST",
                "data": JSON.stringify(requests)
            }
            $.ajax(settings).done(function (response) {
                if(response.success == true){
                    console.log(response)
                    swal("Done !", response.message, "success");
                    fetchUsers(false)
                }
                else{
                    console.log(response)
                    swal("Failed :(", response.message, "error");
                }
            });
        }

        var table;

        fetchUsers = (flag) => {
            console.log("fetUsers called..")
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://127.0.0.1:5000/admin",
                "method": "POST",
                "data": {}
            }
            $.ajax(settings).done(function (response) {
                if(response.success == true){
                    console.log(response)
                    if(flag){
                        $.noConflict();
                    }
                    else{
                        table.destroy()
                    }
                    for(i in response.user){
                        response.user[i][2] = response.user[i][2] == "" ? "Not available" : response.user[i][2]
                        response.user[i][4] = response.user[i][4] == "false" ? "<button onclick=\"block('true','"+response.user[i][1]+"')\" class='block-button'>Block</button>" : "<button onclick=\"block('false','"+response.user[i][1]+"')\" class='unblock-button'>Unblock</button>"
                    } 
                    table = $('#users').DataTable( {
                        destroy: true,
                        data: response.user,
                        oLanguage: {
                                    sEmptyTable: "No users found !!"
                                },
                        columns: [
                            { title: "#" },
                            { title: "Username" },
                            { title: "Phone Number" },
                            { title: "Email" },
                            { title: "Status" }
                        ],
                        fnInitComplete: function (oSettings, json) {
                            document.getElementById('users_filter').childNodes[0].childNodes[1].placeholder = "Search for user email, phone number.."
                        }
                    } );
                }else{
                    console.log(response);
                }
            });
        }
        fetchUsers(true)
    </script>
