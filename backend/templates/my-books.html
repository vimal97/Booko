    <script>

        userData = JSON.parse(localStorage.userData)
        document.getElementById("profile-name").innerHTML = userData.userName;

        //check for notifications
        if(localStorage.notifications && JSON.parse(localStorage.notifications).length)
            $("#notifications-sidebar").append("<span id='noti-bell' style='color: red;margin-left: 30%' class='fa fa-bell'></span>")

        var request = {
            type: "owned",
            email: userData.emailId
        }
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://127.0.0.1:5000/all-books",
            "method": "POST",
            "data": JSON.stringify(request)
        }

        $.ajax(settings).done(function (response) {
            if(response.success == true){
                console.log(response);
                $.noConflict();
                if(response.books.length == 0){
                    $("#mybooks").html("<h6>You dont have any books. Please add them in 'Sell Books' tab.</h6>")
                }
                else{
                    $('#owned').DataTable( {
                        data: response.books,
                        iDisplayLength: 3,
                        columns: [
                            { title: "#" },
                            { title: "Book" },
                            { title: "Genre" },
                            { title: "Author" },
                            { title: "Description" }
                        ],
                        fnInitComplete: function (oSettings, json) {
                            document.getElementById('owned_filter').childNodes[0].childNodes[1].placeholder = "Search for Books.."
                        }
                    } );
                }
            }else{
                console.log(response);
            }
        });
